<div class="post_main_div">
  <div *ngFor="let p of posts" class="post_div_title_body">
    <div class="post_div_title">
      {{p.id}}. {{p.title}}
    </div>
    <div *ngIf="load" class="post_div_body">{{p.body}}</div>
    <div class="post_detail_button_div">
      <button (click)="productsDetails(p.id)">
        details
      </button>
    </div>
  </div>
</div>
